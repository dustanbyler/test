<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <form action="" method="post">
    
    <!--Name/Required-->
    <label for="name">Name:</label>
    <input id="name" name="name" type="text" required/> 
    
    <!--Hear About Us / drop-down-->
    <label for="heard-about">How did you hear of us?</label>
    <input id="heard-about" name="heard-about"/>

    <!--favorite color / drop-down-->
    <label for="favorite-color"> What color is your favorite frozen pop?</label>
    <input id="favorite-color" name="favorite-color"/> 

    <!--comments / paragraph textbox-->
    <label for="comments">Please let us know any comments you have:</label>
    <input id="comments" name="comments"/> 

    <!--Submit button-->
    <label for="submit">Submit:</label>
    <input id="submit" name="submit" type="submit"/> 


</form>
</body>

</html>
